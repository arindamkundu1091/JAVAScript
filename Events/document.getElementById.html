<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.getElementById(id)</title>
</head>
<body id = 'body'>
    <h1 id = 'h1'>This is Heading 1</h1>
    <p id = 'p1'>We are using document.getElementById(p1)</p>
    <p id = 'p2'>We are using document.getElementById(p2)</p>
    <p id = 'p3'>We are using document.getElementById(p3)</p>
</body>
<script>
    const belement = document.getElementById('body');
    belement.style.backgroundColor = '#222';
    const helement = document.getElementById('h1');
    helement.style.color = 'blue';
    const pelement = document.getElementsByTagName('p');
    pelement[0].style.color = 'white';
    pelement[1].style.color = 'white';
    pelement[2].style.color = 'white';
</script>
</html>
