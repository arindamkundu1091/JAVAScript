<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><em>Magic</em> <small>Notes</small></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger mx-2 my-2" id="delAllNotes">Delete All Notes</button>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Notes" aria-label="Search" id="searchText" value="">
                    <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-3 mx-7">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title"><strong>Add Note</strong></h5>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="addTitle" placeholder="Title"style="height: 50px">
                <label for="title">Title</label>
            </div>
            <div class="from-floating">
                <textarea class="form-control my-2" placeholder="Write Notes here" id="addText" style="height: 150px"></textarea>
            </div>
            <a href="#" class="btn btn-outline-success my-2" role="button" id="addBtn">Add Note</a>
            </div>
        </div>
        <hr>
        <h4 class="text-primary-emphasis"><strong>Your Notes</strong></h4>
        <hr>
    </div>
    <hr>
    <div class="row container-fluid" id="notes"></div>
    <hr>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
